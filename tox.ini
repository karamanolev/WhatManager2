[tox]
envlist = py27,pep8

[testenv]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands =
  DJANGO_SETTINGS_MODULE=WhatManager2.test_settings python manage.py test

[testenv:pep8]
commands =
  flake8 {posargs}

[flake8]
exclude =  .venv,.git,.tox,dist,doc,*lib/python*,*egg,build
